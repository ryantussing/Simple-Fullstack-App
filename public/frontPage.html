<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>To-Do List</title>
    </head>
    <body>
        <header id="main-header">
            <h1 id="page-title">To-Do List</h1>
            <h3 id="login-button">Login</h3>
        </header>

        <main id="content">
            <div id="body">
                <div id="button-container">
                    <button type="button" id="add-task-main">Add Task</button>
                    <button type="button" id="add-list-main">Add List</button>
                </div>
                <div id="task-writer">
                    <input type="text">
                </div>
                <div id="task-area">
                    <div id="example-task">-- Do homework</div>
                    <div id="example-list">
                        Activities: <input type="text"> <button type="button" id="add-task-list">Add Task</button>
                        <div id="example-list-task1">-- Run</div>
                        <div id="example-list-task2">-- Walk</div>
                        <div id="example-list-task3">-- Swim</div>
                    </div>
                </div>
                
            </div>
            <script src="script.js"></script>
        </main>

        <footer id="main-footer">
            <p> Â© 2021 Ryan Tussing </p>
        </footer>
    </body>
</html>
